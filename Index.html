<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>

<body background="eita3.jpg">
    <br>
    <br>
    <audio autoplay loop id="audio">
        <source src="NGGUP.mp3" type="audio/mp3">
    </audio>
    <button id="btnSom" class="btn"><img src="mudo.png" height="35px" width="35px" alt=""></button>
    <script>
        const audio = document.getElementById('audio');
        const btn = document.getElementById('btnSom');

        btn.addEventListener('click', () => {
            audio.play();
            btn.disabled = true;
        });
    </script>
    <h1 class="h1"> Oi Luca!</h1>
    <div class="div">
        <div class="container">

            <div class="container2">
                <img src="eles.jpg" alt="" class="slider on">
                <img src="eles2.jpg" alt="" class="slider">
                <img src="eles3.jpg" alt="" class="slider">
            </div>

        </div>
        <br>
        <div class="div2">
            <button id="prev"><img src="flecha.png" alt="prev"></button>
            <button id="next"><img src="flecha.png" alt="next"></button>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br><br>
    <br>

    <div class="h1">
        <p>Você é meu amor faz:</p>
        <div id="contador">Carregando...</div>
    </div>
    <script>
        const dataInicio = new Date("2010-01-23T19:00:00"); // data que começou

        function atualizarContador() {
            const agora = new Date();
            let anos = agora.getFullYear() - dataInicio.getFullYear();
            let meses = agora.getMonth() - dataInicio.getMonth();
            let dias = agora.getDate() - dataInicio.getDate();
            let horas = agora.getHours() - dataInicio.getHours();
            let minutos = agora.getMinutes() - dataInicio.getMinutes();
            let segundos = agora.getSeconds() - dataInicio.getSeconds();

            // Ajustes para valores negativos
            if (segundos < 0) {
                segundos += 60;
                minutos--;
            }
            if (minutos < 0) {
                minutos += 60;
                horas--;
            }
            if (horas < 0) {
                horas += 24;
                dias--;
            }
            if (dias < 0) {
                // Assume mês anterior teve 30 dias por simplicidade
                dias += 30;
                meses--;
            }
            if (meses < 0) {
                meses += 12;
                anos--;
            }

            document.getElementById("contador").innerText =
                `${anos} ano(s), ${meses} mês(es), ${dias} dia(s), ` +
                `${String(horas).padStart(2, '0')}:${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}` + ', sabia?';
        }

        // Atualiza a cada segundo
        setInterval(atualizarContador, 1000);
        atualizarContador(); // Atualiza logo ao carregar
    </script>


</body>

</html>
